<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Active Users</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #userCount {
            font-size: 48px;
            color: #007bff;
        }
    </style>
</head>
<body>
<h1>Active Users</h1>
<div id="userCount">0</div>

<script>
    let stompClient = null;
    let isConnected = false;

    function fetchCurrentUserCount() {
        fetch('/api/active-users/count')
            .then(response => response.json())
            .then(data => {
                document.getElementById('userCount').innerText = formatUserCount(data.count);
                console.log('Fetched current user count:', data.count);
            })
            .catch(error => {
                console.error('Failed to fetch current user count:', error);
            });
    }

    function formatUserCount(count) {
        return count.toLocaleString();
    }

    function connect() {
        if (isConnected) {
            console.log("Already connected, skipping connection attempt");
            return;
        }
        
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            isConnected = true;
            console.log("WebSocket connected successfully");
            
            // Subscribe to user count updates
            stompClient.subscribe('/topic/activeUsers', function (message) {
                const countElement = document.getElementById('userCount');
                const count = parseInt(message.body);
                countElement.innerText = formatUserCount(count);
                console.log("Received user count update:", count);
            });
            
            // Request current count immediately after connection
            fetchCurrentUserCount();
            
        }, function (error) {
            isConnected = false;
            console.error('WebSocket connection failed:', error);
            setTimeout(connect, 5000); // Retry every 5 seconds
        });
    }

    // Fetch initial count on page load
    fetchCurrentUserCount();
    
    // Connect to WebSocket
    connect();
</script>
</body>
</html>
